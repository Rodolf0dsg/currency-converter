<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Cripto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/index.css">
</head>

<body>
    <h1 class="text-center mt-4">Convertor de monedas</h1>

    
    <div class="containerMoneda">
        <h2 class="tituloResultado">El resultado de la conversion es: </h2>
        <div class="containerResultado"></div>
    </div>

    <div class="container text-center">

        <div class="row align-items-center">

            <div class="col">

                <div class="form-floating">
                    <select class="form-select" id="fromCurrencySelect" aria-label="Floating label select example">
                      <option selected>Seleccione la moneda</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <label for="fromCurrencySelect">Works with selects</label>
                </div>

            </div>


            <div class="col">

                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <div class="form-floating">
                      <input type="text" class="form-control" id="quantityInput" placeholder="Username">
                      <label for="quantityInput">Cantidad</label>
                    </div>
                </div>

            </div>


            <div class="col">

                <div class="form-floating">
                    <select class="form-select" id="changeCurrencySelect" aria-label="Floating label select example">
                      <option selected>Seleccione</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                    <label for="changeCurrencySelect">Moneda a cambiar</label>
                </div>

            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="assets/index.js"></script>
</body>

</html>
