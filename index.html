<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Cripto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/index.css">
</head>

<body>
    <div class="d-flex mt-2 mb-2 justify-content-center align-items-center">
        <img class="img-titulo me-2" src="assets/img/img-coins.png" />
        <h1 class="text-center tituloPag mt-4">Convertor de monedas</h1>
    </div>

    <div class="containerMoneda">
        <h4 class="tituloResultado">El resultado de la conversion es: </h3>
            <div class="containerResultado mt-3"></div>
    </div>

    <div class="container mt-5 text-center">
        <div class="row align-items-center mb-4">
            <div class="col">
                <div class="form-floating">
                    <select class="form-select" id="fromCurrencySelect" aria-label="Floating label select example">
                        <option selected>Seleccione</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <label for="fromCurrencySelect">Seleccione la moneda</label>
                </div>
                <div class="invalid-feedback">
                    Error en la seleccion.
                </div>
            </div>

            <div class="col">
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="quantityInput" placeholder="Username">
                        <label for="quantityInput">Cantidad</label>
                    </div>
                    <div class="invalid-feedback">
                        Por favor ingrese solo numeros.
                    </div>
                </div>
            </div>


            <div class="col">
                <div class="form-floating">
                    <select class="form-select" id="changeCurrencySelect" aria-label="Floating label select example">
                        <option selected>Seleccione</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <label for="changeCurrencySelect">Moneda a cambiar</label>
                </div>
                <div class="invalid-feedback">
                     Error en la seleccion
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary btn">Aceptar</button>
        
    </div>
    
    
    <hr>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="assets/index.js"></script>
</body>

</html>
